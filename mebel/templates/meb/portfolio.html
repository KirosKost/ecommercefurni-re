{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Mobile Web-app fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Meta tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'css/favicon.ico' %}">

    <!--Title-->
    <title>Портфолио</title>

    <!--CSS styles-->
    <link rel="stylesheet" media="all" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" media="all" href="{% static 'css/animate.css' %}" />
    <link rel="stylesheet" media="all" href="{% static 'css/font-awesome.css' %}" />
    <link rel="stylesheet" media="all" href="{% static 'css/furniture-icons.css' %}" />
    <link rel="stylesheet" media="all" href="{% static 'css/linear-icons.css' %}" />
    <link rel="stylesheet" media="all" href="{% static 'css/magnific-popup.css' %}" />
    <link rel="stylesheet" media="all" href="{% static 'css/owl.carousel.css' %}" />
    <link rel="stylesheet" media="all" href="{% static 'css/ion-range-slider.css' %}" />
    <link rel="stylesheet" media="all" href="{% static 'css/theme.css' %}" />

    <!--JS files-->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery.bootstrap.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.js' %}"></script>
    <script src="{% static 'js/jquery.owl.carousel.js' %}"></script>
    <script src="{% static 'js/jquery.ion.rangeSlider.js' %}"></script>
    <script src="{% static 'js/jquery.isotope.pkgd.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/main1.js' %}"></script>

    <link href="{% static 'css/style.portfolio.css' %}" rel="stylesheet">


    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

</head>

<body>

    <div class="page-loader"></div>

    <div class="wrapper">

        <!--Use class "navbar-fixed" or "navbar-default" -->
        <!--If you use "navbar-fixed" it will be sticky menu on scroll (only for large screens)-->

        <!-- ======================== Navigation ======================== -->

        {% include 'header.html' %}

        <!-- ========================  Main header ======================== -->

        <section class="main-header main-header-blog" style="background-image:url({% static 'images/gallery-1.jpg' %})">
            <header>
                <div class="container text-center">
                    <h2 class="h2 title">Наше портфолио</h2>
                    <p class="subtitle">Сделано с любовью</p>
                    <ol class="breadcrumb breadcrumb-inverted">
                        <li><a href="{% url 'home' %}"><span class="icon icon-home"></span></a></li>
                        <li><a class="active" href="{% url 'portfolio' %}">Портфолио</a></li>
                    </ol>
                </div>

            </header>
        </section>

        <!-- ================== Intro section default ================== -->
        <!-- ======= Portfolio Section ======= -->
    <section id="portfolio" class="portfolio">
      <div class="container">

        <div class="section-title" data-aos="fade-up">
          <h2>Портфолио</h2>
          <p>Посмотрите наши работы, и ознакомьтесь с нашим творчеством.</p>
        </div>

<!--        <div class="row" data-aos="fade-up" data-aos-delay="100">-->
<!--          <div class="col-lg-12 d-flex justify-content-center">-->
<!--            <ul id="portfolio-flters">-->
<!--              <li data-filter="*" class="filter-active">All</li>-->
<!--              <li data-filter=".filter-app">App</li>-->
<!--              <li data-filter=".filter-card">Card</li>-->
<!--              <li data-filter=".filter-web">Web</li>-->
<!--            </ul>-->
<!--          </div>-->
<!--        </div>-->

        <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="200">
          <div class="col-lg-100 col-md-6 portfolio-item filter-app">
              {% for p in portfolios %}
            <div href="{{ p.url }}" class="portfolio-wrap">
              <a href="{{ p.url }}"><img src="{{ p.img.url }}" class="img-fluid" alt=""></a>
              <div class="portfolio-info">
                <h4>{{ p.name }}</h4>
                <p>App</p>
                <div class="portfolio-links">
                  <a href="{{ p.url }}"> </a>
                </div>
              </div>
            </div>
          </div>
            {% endfor %}
      </div>
    </section><!-- End Portfolio Section -->

        {% include 'footer.html' %} 

    </div> <!--/wrapper-->



</body>
</html>
